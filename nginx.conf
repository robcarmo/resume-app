# Nginx config for serving a single-page React app on Cloud Run

server {
  # Listen on port 8080 (Cloud Run's default PORT)
  listen 8080;
  
  # Server name
  server_name _;

  # Serve files from the 'dist' directory, which is where Vite places the build output
  root /usr/share/nginx/html;
  index index.html;

  # Enable gzip compression for better performance
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_min_length 256;

  # Main location block
  location / {
    # This is the key for SPAs: if a file isn't found, fall back to index.html
    # This allows React Router (if you were using it) to handle the routing
    try_files $uri $uri/ /index.html;
  }

  # Cache headers for static assets to improve performance
  location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
  }

  # Don't cache HTML files to ensure fresh content
  location ~* \.html$ {
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
  }

  # Health check endpoint for Cloud Run
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }
}
